<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="/static/app.js"></script>
    <script type="text/javascript" src="/static/channels.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  </head>
  <body>
    <h1>Channel Form</h1>
    <form name="channel_form">
      <label>Client id</label>
      <input type="text" value="default" name="client_id"/>
      <label>Duration minutes</label>
      <input type="text" value="0.08" name="duration"/>
      <input type="button" value="Submit" onclick="HandleSubmitChannelForm()">
      <input type="button" value="Close Channel" onclick="HandleCloseChannel()">
    </form>

    <h1>Message Form</h1>
    <form name="message_form">
      <label>Client id</label>
      <input type="text" value="default" name="client_id"/>
      <label>Duration minutes</label>
      <input type="text" value="Sample message" name="message"/>
      <input type="button" value="Submit" onclick="HandleSubmitMessageForm()">
    </form>
  </body>
</html>
